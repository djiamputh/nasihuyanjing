<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
const APP_VERSION = "v1.0.0-x";

async function loadSettings() {
    try {
        const res = await fetch("/settings");
        const s = await res.json();

        document.title = s.name;
        setMeta("meta-description", s.description);
        setMeta("og-title", s.name);
        setMeta("og-description", s.description);
        setMeta("twitter-title", s.name);
        setMeta("twitter-description", s.description);

        document.getElementById("hero-title").innerHTML = `
            <span>${s.name}</span>
            <span class="px-2 py-[2px] bg-slate-800 border border-[#2E2E2E]
                         text-gray-300 text-xs font-semibold rounded-full">
                ${APP_VERSION}
            </span>
        `;

        document.getElementById("hero-description").textContent = s.description;

        document.getElementById("footer-whatsapp").href = s.linkWhatsapp;
        document.getElementById("footer-youtube").href = s.linkYoutube;
        document.getElementById("footer-github").href = s.linkGithub;

        document.getElementById("footer-powered").textContent =
            `© ${new Date().getFullYear()} ${s.name}. All rights reserved.`;

    } catch (e) {
        console.error(e);
    } finally {
        setTimeout(() => {
            hideLoading();
            AOS.init({ once: true, duration: 1200 });
        }, 1200);
    }
}

function hideLoading() {
    const l = document.getElementById("loadingScreen");
    l.style.opacity = "0";
    setTimeout(() => l.remove(), 500);
}

function setMeta(id, val) {
    const el = document.getElementById(id);
    if (el) el.setAttribute("content", val);
}

loadSettings();
</script>
